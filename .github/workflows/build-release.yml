name: Build Multi-Platform Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up CMake
        uses: lukka/get-cmake@latest
      
      - name: Build controller_bridge
        run: |
          cd controller_bridge
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
      
      - name: Package Windows Release
        run: |
          mkdir release
          copy controller_bridge\build\Release\controller_bridge.exe release\
          copy controller_bridge\config\default_config.ini release\controller_bridge.ini
          copy controller_bridge\README.md release\
      
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: controller_bridge-windows-x64
          path: release/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libxinput-dev
      
      - name: Build controller_bridge
        run: |
          cd controller_bridge
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
      
      - name: Package Linux Release
        run: |
          mkdir -p release
          cp controller_bridge/build/controller_bridge release/
          cp controller_bridge/config/default_config.ini release/controller_bridge.ini
          cp controller_bridge/README.md release/
          chmod +x release/controller_bridge
      
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: controller_bridge-linux-x64
          path: release/

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          brew install cmake
      
      - name: Build controller_bridge
        run: |
          cd controller_bridge
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
      
      - name: Package macOS Release
        run: |
          mkdir -p release
          cp controller_bridge/build/controller_bridge release/
          cp controller_bridge/config/default_config.ini release/controller_bridge.ini
          cp controller_bridge/README.md release/
          chmod +x release/controller_bridge
      
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: controller_bridge-macos-x64
          path: release/

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create ZIP archives
        run: |
          cd controller_bridge-windows-x64 && zip -r ../controller_bridge-windows-x64.zip . && cd ..
          cd controller_bridge-linux-x64 && tar czf ../controller_bridge-linux-x64.tar.gz . && cd ..
          cd controller_bridge-macos-x64 && tar czf ../controller_bridge-macos-x64.tar.gz . && cd ..
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            controller_bridge-windows-x64.zip
            controller_bridge-linux-x64.tar.gz
            controller_bridge-macos-x64.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
