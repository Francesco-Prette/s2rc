# Controller Bridge Configuration File
# Generated by configuration wizard
# Edit this file to customize your settings

[Serial]
# Serial port settings
# Windows: COM1, COM3, COM10, etc. (check Device Manager)
# Linux: /dev/ttyACM0, /dev/ttyUSB0, etc.
# macOS: /dev/tty.usbmodem*, etc.
port = COM1
baud_rate = 115200

[General]
# Enable keyboard input (true/false)
enable_keyboard = true

# Enable game controller input (true/false)
enable_controller = false

# Update rate in Hz (recommended: 125-1000)
update_rate_hz = 1000

# Controller analog stick deadzone (0-100, default: 10)
controller_deadzone = 10

# XInput controller index (0-3)
controller_index = 0

[KeyBindings]
# Keyboard bindings format: key = type:value
#
# Types:
#   button:<name>   - Maps to button (A, B, X, Y, L, R, ZL, ZR, MINUS, PLUS, LSTICK, RSTICK, HOME, CAPTURE)
#   dpad:<direction> - Maps to D-pad (up, down, left, right)
#   lstick:<direction> - Maps to left stick (up, down, left, right)
#   rstick:<direction> - Maps to right stick (up, down, left, right)

# D-Pad - Arrow keys
UP = dpad:up
DOWN = dpad:down
LEFT = dpad:left
RIGHT = dpad:right

# Face buttons - UKIJ layout
k = button:A
i = button:B
u = button:X
j = button:Y

# Shoulder buttons
l = button:L
f = button:R
t = button:ZL
s = button:ZR

# System buttons
1 = button:MINUS
2 = button:PLUS
h = button:HOME
c = button:CAPTURE

# Left stick - WASD
w = lstick:up
s = lstick:down
a = lstick:left
d = lstick:right

# Right stick - GVBY
g = rstick:up
v = rstick:down
a = rstick:left
y = rstick:right

[ControllerBindings]
# Controller bindings format: button_index = Switch_Button_Name
# Button indices are detected during the setup wizard
# 
# Example mappings (your actual mappings will be created by the wizard):
# 0 = A
# 1 = B
# 2 = X
# 3 = Y
# 4 = L
# 5 = R
# 6 = ZL
# 7 = ZR
# 8 = MINUS
# 9 = PLUS
# 10 = LSTICK
# 11 = RSTICK
# 12 = HOME
# 13 = CAPTURE
#
# Run the setup wizard (--setup) to configure controller bindings

[StickCalibration]
# Analog stick calibration data (generated by wizard)
# Uncomment and set values after running calibration
#
# Left stick calibration:
# left_center_x = 128
# left_center_y = 128
# left_min_x = 0
# left_max_x = 255
# left_min_y = 0
# left_max_y = 255
#
# Right stick calibration:
# right_center_x = 128
# right_center_y = 128
# right_min_x = 0
# right_max_x = 255
# right_min_y = 0
# right_max_y = 255
